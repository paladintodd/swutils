<!DOCTYPE html>
<html>
    <title>Savage Worlds Simple Dice</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<head>
<style>
div.dice{
	float:left;
	width:32px;
	background:#F5F5F5;
	border:#999 1px solid;
	padding:10px;
	font-size:24px;
	text-align:center;
	margin:5px;
}
</style>
<script>
function rollDice(sides){
    var die1 = document.getElementById("die1");
    var die2 = document.getElementById("die2");
    var status = document.getElementById("status");
    
    
    var d1 = Math.floor(Math.random() * sides) + 1;
    var d2 = Math.floor(Math.random() * 6) + 1;
    var diceTotal = d1 + d2;
    die1.innerHTML = d1;
    die2.innerHTML = d2;
    status.innerHTML = "You rolled "+diceTotal+".";
    if(d1 == d2){
        status.innerHTML += " DOUBLES! You get a free turn!!";
    }
}
</script>
</head>

<body>
    <div class="w3-container w3-pale-red">Savage Worlds Simple roller</div>
    <div class="w3-container w3-half w3-red">
        <img src="d4.png" class="w3-circle w3-btn w3-image" width="200" height="200"" onclick="rollDice(4);" alt="d12">
       <img src="d6.png" class="w3-circle w3-btn w3-image" width="200" height="200"" onclick="rollDice(6);" alt="d12">
       <img src="d8.png" class="w3-circle w3-btn w3-image" width="200" height="200"" onclick="rollDice(8);" alt="d12">
       <img src="d10.png" class="w3-circle w3-btn w3-image" width="200" height="200"" onclick="rollDice(10);" alt="d12">
       <img src="d12.png" class="w3-circle w3-btn w3-image" width="200" height="200"" onclick="rollDice(12);" alt="d12">

        
        
    </div>
    <div class="w3-container w3-half w3-green">
        <div class="w3-container w3-green">
             <div class="w3-container w3-quarter">
                    <div id="diesides" class="w3-panel w3-grey w3-leftbar w3-rightbar w3-border-blue-grey w3-xxlarge">dM</div> 
            </div>
            <div class="w3-container w3-threequarter">
                   <div id="die1" class="w3-panel w3-pale-blue w3-leftbar w3-rightbar w3-border-blue w3-xxlarge">0</div> 
                
            </div>
 
        </div>
        <div class="w3-container w3-green">
            <div class="w3-container w3-quarter">
                    <div id="wctext" class="w3-panel w3-grey w3-leftbar w3-rightbar w3-border-blue-grey w3-xxlarge">wd</div> 
            </div>
            <div class="w3-container w3-threequarter">
                   <div id="die2" class="w3-panel w3-pale-blue w3-leftbar w3-rightbar w3-border-blue w3-xxlarge">0</div> 
                
            </div>
 
        </div>
 
        <div class="w3-container w3-green">
            <div id="status"class="w3-round-xxlarge w3-red w3-xlarge w3-padding-small"></div>
 
        </div>
       
    </div>   


<div class="w3-container">
    <p class="w3-round-xxlarge w3-blue w3-padding-small">Copyright 2019 Carl Davis</p>
</div>
</body>

</html>
